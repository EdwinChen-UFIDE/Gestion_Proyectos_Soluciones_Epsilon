<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .post {
            background-color: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        .post h2 {
            margin-top: 0;
        }
        .post p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="post">
        <h2>Título del artículo</h2>
        <p>Este es un ejemplo de un artículo de blog. Puedes agregar más contenido aquí.</p>
        <a href="#" style="color: #007BFF;">Leer más</a>
    </div>
    <div class="post">
        <h2>Otro artículo interesante</h2>
        <p>Este es otro artículo de ejemplo para tu blog.</p>
        <a href="#" style="color: #007BFF;">Leer más</a>
    </div>
</body>
</html>
