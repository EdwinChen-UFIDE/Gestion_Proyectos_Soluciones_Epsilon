<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestro Equipo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .team-member {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 200px;
        }
        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .team-member h3 {
            margin: 10px 0;
        }
        .team-member p {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Nuestro Equipo</h1>
    <div class="team-container">
        <div class="team-member">
            <img src="https://via.placeholder.com/100" alt="Miembro 1">
            <h3>Juan Pérez</h3>
            <p>Desarrollador</p>
        </div>
        <div class="team-member">
            <img src="https://via.placeholder.com/100" alt="Miembro 2">
            <h3>María Gómez</h3>
            <p>Diseñadora</p>
        </div>
        <div class="team-member">
            <img src="https://via.placeholder.com/100" alt="Miembro 3">
            <h3>Carlos López</h3>
            <p>Gerente</p>
        </div>
    </div>
</body>
</html>
