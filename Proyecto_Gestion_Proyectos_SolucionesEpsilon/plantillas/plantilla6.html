<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .blog-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .blog-post {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }
        .blog-post h2 {
            margin-top: 0;
        }
        .blog-post p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="blog-container">
        <div class="blog-post">
            <h2>Título del Post 1</h2>
            <p>Contenido del primer post.</p>
        </div>
        <div class="blog-post">
            <h2>Título del Post 2</h2>
            <p>Contenido del segundo post.</p>
        </div>
    </div>
</body>
</html>
