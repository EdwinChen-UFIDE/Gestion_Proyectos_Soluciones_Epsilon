<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .pricing-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .pricing-plan {
            background-color: white;
            margin: 10px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 30%;
            text-align: center;
        }
        .pricing-plan h3 {
            margin: 10px 0;
        }
        .pricing-plan p {
            color: #555;
        }
        .pricing-plan button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .pricing-plan button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="pricing-container">
        <div class="pricing-plan">
            <h3>Plan Básico</h3>
            <p>$10/mes</p>
            <button>Seleccionar</button>
        </div>
        <div class="pricing-plan">
            <h3>Plan Estándar</h3>
            <p>$20/mes</p>
            <button>Seleccionar</button>
        </div>
        <div class="pricing-plan">
            <h3>Plan Premium</h3>
            <p>$30/mes</p>
            <button>Seleccionar</button>
        </div>
    </div>
</body>
</html>
