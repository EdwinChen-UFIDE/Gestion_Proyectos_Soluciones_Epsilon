
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e8f0fe;
        }
        .login-container {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            color: white;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #ff6b6b;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .login-container button:hover {
            background-color: #e63946;
        }
        .register-link {
            display: block;
            margin-top: 15px;
            color: #ffdd59;
            text-decoration: none;
        }
        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesi√≥n</h2>
        <form action="Homepage.html">
            <input type="text" placeholder="Usuario" required>
            <input type="password" placeholder="Identificacion" required>
            <button type="submit">Ingresar</button>
        </form>
        <a href="RegistroUsuario.html" class="register-link">Registrarse</a>
    </div>
</body>
</html>
